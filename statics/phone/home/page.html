<!-- 分页 start--> 
    <script type="text/javascript" src="__STATICS__js/jquery.js"></script>
    <script type="text/javascript" src="__STATICS__phone/home/js/jquery.pagination.js"></script>
	<script type="text/javascript">
    function pageselectCallback(page_id){
        location.href=window.location.href+"/p/"+page_id;
    }
    $(document).ready(function(){
    	
        // 创建分页元素
        $("#Pagination").pagination({$total}, {
        	items_per_page:10,
            num_edge_entries: 2,
            num_display_entries: 4,
            callback: pageselectCallback,  //回调函数
            prev_text:'&lt',
            next_text:'&gt',
            current_page:{$p}
        });
    });
    </script>
    <div id="Pagination" class="pagination" ></div>
    <!-- 分页 end-->
