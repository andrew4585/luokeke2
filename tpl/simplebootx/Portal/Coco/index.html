<script type="text/javascript">
    function artDialog_alert(content,icon){
        var iconStr = '';
        switch(icon){
            case 1:
                iconStr = 'error';break;
            case 2:
                iconStr = 'succeed';break;
            default:
                iconStr = '';break;
        }
        Wind.use("artDialog",function(){
            art.dialog({
                id:'error',
                icon:iconStr,
                fixed: true,
                lock: true,
                background:"#CCCCCC",
                opacity:0.2,
                content: content,
                okVal: '登陆',
                ok: function(){location.href="{:U('User/login')}";},
                cancel:true
            });
        });
    }
    $(function(){
        var height = $(window).height();
        var marginHeight = (height-583)/2;
        if(marginHeight<0){
            marginHeight = 5;
        }
        $(".flow-container").css("margin-top",marginHeight);
   		$(".nav").css("padding-top",marginHeight);
    })
    $(document).ready(function() {
        $(".feed-like").click(function () {
                var love = $(this);
                var id = love.find("input").val();
                var url = "__ROOT__/Portal/Coco/like";
                var number = $(this).find("font").html();
                number = parseInt(number);
                $.post(url,{id:id},function(data){
                    if(data.status){
                        love.find("font").html(++number);
                    }else{
                        artDialog_alert(data.info,1);

                    }
                });


        })
    })
</script>
