<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
	<tc_include file="Public:head_info"/>
    <link rel="stylesheet" type="text/css" href="__STATICS__css/info.css">
    <link rel="stylesheet" type="text/css" href="__STATICS__css/dress.css">
    <link rel="stylesheet" href="__STATICS__css/fancybox.css" type="text/css" media="screen" />
    <style>
    #info-func ul li{
		display   : block;
		float     : left;
		width     : 115px;
		height    : 30px ;
		background: #4C4D4F;
		border-radius        : 4px;
		behavior: url(__STATICS__css/iecss3.htc);
        position:relative;
        z-index:2;
        margin-left: 11px;
        color: #ffffff;
	}
    </style>
</head>
<body>
<div class="head">
    <!--头部导航标题js-->
	<tc_include file="Public:nav"/>
	<!-- banner轮播 -->
	<tc_include file="Public:banner"/>	
<!--内容-->
<div class="conter">
    <!--tab 导航 -->
    <div class="head_tab">
        <ul class="tab">
            <li class="on">
                <a href="{:U('Portal/Photo/lists')}/cid/{$cateList.0}">
                    <div class="nav_x">
                        <img src="__STATICS__images/tpl/photo/nav_01.png" height="71">
                    </div>
                </a>
            </li>
            <li>
            	<a href="{:U('Portal/Photo/lists')}/cid/{$cateList.1}">
                <div class="nav_x">
                    <img src="__STATICS__images/tpl/photo/nav_02.png" height="71">
                </div>
                </a>
            </li>
            <li style="border: none">
            	<a href="#">
                <div class="nav_x_1">
                    <img src="__STATICS__images/tpl/photo/nav_03.png" height="71">
                </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="main_dd">
        <!--详细内容-->
        <div class="con con-grey">
        	<img src="__STATICS__images/tpl/grey_bottom.png" style="margin-top:-1px"/>
            <div id="info-main">
            	<!--头内容（标题、摘要、属性）-->
                <div id="info-head" style="width:900px;min-height:92px;">
                	<div id="info-title" align="center">{$info.post_title}</div>
                	<div id="info-excerpt" align="center">{$info.post_excerpt}</div>
                </div>
                <!--左侧-->
                <div id="info-left" class="fl">
                	<div id="info-func">
                		<tc_include file="Public:func"/>
                    <div class="post_time">POSTTIME:{$info.post_date|date='Y-m-d',###}</div>
                	</div>

                    <!--大图片-->
                    <div class="info-img">
                        <foreach name="photo" item="item">
                            <div class="info-img-w">
                                <a >
                                    <img src="__ROOT__/{$item.url}"  width="900" class="small" alt=""/>
                                </a>
                                <div class="iconbig">
                                    <a rel="group" href="__ROOT__/{$item.url}"><img src="__STATICS__/images/tpl/big.png"  alt=""/></a>
                                </div>

                            </div>
                        </foreach>
                    </div>
                </div>
                <!--右侧-->
                <tc_include file="Public:right"/>
                <div class="clear"></div>
            </div>
        </div>
        <!-- 评论 -->
        <tc_include file="Comment:index"/>
         <!--广告位置-->
		<tc_include file="Public:second_page_3"/>
    </div>
<!--服务承诺-->
<tc_include file="Public:servePromise"/>
<!--底部的图片-->
<div class="i_003">
    <img src="__STATICS__images/tpl/ad_04_01.jpg" alt="" />
</div>
<!--@@@@@@@-->
<div class="clears"></div>
</div>
<!--底部-->
<tc_include file="Public:footer"/>
 <tc_include file="Public:bigjs"/>
</body>
</html>
