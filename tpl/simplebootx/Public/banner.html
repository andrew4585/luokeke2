<!-- 轮播图-->
<div class="banner">
	<div id="demo01" class="flexslider" style="height:500px;">
		<ul class="slides">
			<foreach name="home_head" item="item">
			<li>
				<div class="img">
					<a href="{$item.ad_url}"><img src="__ROOT__/{$item.ad_pic}" alt="{$item.ad_des}"/></a>
				</div>
			</li>
			</foreach>
		</ul>
	</div>
	<!--flexslider end-->
	<script type="text/javascript" src="__STATICS__js/slider.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#demo01').flexslider({
				animation: "slide",
				direction: "horizontal",
				slideshowSpeed:6000,
				easing: "swing"
			});
			banner_init();
		});
		
		function banner_init(){
			//var width = $(window).width();
			//var height		 = width/1920*750;
			$(".flexslider").css("width","100%");
			//$(".flexslider").css("height",height);
			$(".flexslider img").css("width","100%");
			var height = $(".flexslider img").height();
			$(".flexslider").css("height",height);
			//alert(width);
		}
		$(window).resize(function(){
			banner_init();
		});
	</script>
</div>
