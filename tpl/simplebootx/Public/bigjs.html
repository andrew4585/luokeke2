<script type="text/javascript" src="__STATICS__js/jquery.fancybox-1.3.1.pack.js"></script>
<script type="text/javascript">
    $('.info-img-w').hover(function(){
        $(this).fadeTo("slow",0.66,function(){
            var width = $(this).width()/2-62;
            var height = $(this).height()/2+30+62;
            $(this).find('.iconbig').css({"display":"block","left":width,"bottom":height});
        })
    },function(){
        $(this).fadeTo("slow",1,function(){
            $(this).find('.iconbig').css("display","none");
        });
    })
    $("a[rel=group]").fancybox({
        'titlePosition': 'over',
        'cyclic': true,
        'titleFormat': function(title, currentArray, currentIndex, currentOpts) {
            return '<span id="fancybox-title-over">' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
        }
    });

</script>
