	HOST:"{$_SERVER['HTTP_HOST']}",
    DIMAUB: "__ROOT__/",

    TOKEN: ""

<script type="text/javascript" src="__STATICS__js/wind.js"></script>
<script>
$(function(){
	//点击喜欢按钮
	$(".info-lz").click(function(){
		var number = $(".info-lz font").html();
			number = parseInt(number);
		var id	   = {$info.id};
		var model  = $(this).attr("data-model");
		var url	   = "__ROOT__/Portal/"+model+"/ajax_like";
		$.post(url,{id:id},function(data){
			if(data.status){
				$(".info-lz font").html(++number);
			}else{
				artDialog_alert(data.info,1);
			}
		});
	});
		
});

function artDialog_alert(content,icon){
	var iconStr = '';
	switch(icon){
		case 1:
			iconStr = 'error';break;
		case 2:
			iconStr = 'succeed';break;
		default:
			iconStr = '';break;
	}
	Wind.use("artDialog",function(){
        art.dialog({
            id:'error',
            icon:iconStr,
            fixed: true,
            lock: true,
            background:"#CCCCCC",
            opacity:0.2,
            content: content,
            cancelVal: '确定',
            cancel: true
        });
    });
}
</script>
