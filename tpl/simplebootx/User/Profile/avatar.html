<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<tc_include file="Public:head_info"/>
	<link rel="stylesheet" href="__STATICS__css/user.css"/>
	<link rel="stylesheet" type="text/css" href="__STATICS__css/fancybox.css" />
	<script type="text/javascript">
		function uploadevent(status){
			status += '';
			switch(status){
				case '1':
					var time = new Date().getTime();

					break;
					break;
				case '-1':
					window.location.reload();
					break;
				default:
					alert(status);
					window.location.reload();
			}
		}
	</script>
</head>
<body>
<!--头部导航标题js-->
<tc_include file="Public:nav"/>
<!--头部结束-->
<!--照片墙滑动效果-->
<tc_include file="Public:userbanner"/>
<div class="userBody">
	<tc_include file="Public:usernav"/>
	<div class="userRight">
		<div class="userMess">

			<div class="avatar">
				<h2 class="infoTitle">现有头像</h2>
				<table cellpadding="0" cellspacing="0" class="infoForm">
					<tbody>
					<tr>
						<td class="txt1" style="vertical-align:middle;">
							我的头像
						</td>
						<td class="txt2">
							<img id="Avatar" src="__STATICS__images/tpl/user.png" style="border-width:0px;">
						</td>
					</tr>
					</tbody>
				</table>
				<div class="clears"></div>
				<h2 class="infoTitle">修改头像</h2>
				<div id="altContent">
					<OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
							codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"
							WIDTH="650" HEIGHT="450" id="myMovieName">
						<PARAM NAME=movie VALUE="__STATICS__swf/avatar.swf">
						<PARAM NAME=quality VALUE=high>
						<PARAM NAME=bgcolor VALUE=#FFFFFF>
						<param name="flashvars" value="imgUrl=__STATICS__images/default.jpg&uploadUrl={:U('Portal/User/avatar')}&uploadSrc=false" />
						<EMBED src="__STATICS__swf/avatar.swf" quality=high bgcolor=#FFFFFF WIDTH="650" HEIGHT="450" wmode="transparent" flashVars="imgUrl=__STATICS__images/default.jpg&uploadUrl={:U('Portal/User/avatar')}&uploadSrc=false"
							   NAME="myMovieName" ALIGN="" TYPE="application/x-shockwave-flash" allowScriptAccess="always"
							   PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">
						</EMBED>
					</OBJECT>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clears"></div>
<tc_include file="Public:servePromise"/>
