<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<tc_include file="Public:head_info"/>
    <link rel="stylesheet" href="__STATICS__css/user.css"/>
    <link rel="stylesheet" type="text/css" href="__STATICS__css/fancybox.css" />
    <style type="text/css">
        .user_sub{
            border-radius: 8px;
            display: block;
            margin-left: 85px;
			margin-bottom: 25px;
            width: 340px;
            height: 30px;
            font-family: Microsoft Yahei;
            color: #FFF;
            background: #b5c8df;
			cursor:pointer;
        }
    </style>
</head>
<body>
<!--头部导航标题js-->
<tc_include file="Public:nav"/>
<!--头部结束-->
<!--照片墙滑动效果-->
<tc_include file="Public:userbanner"/>
<div class="userBody">
    <tc_include file="Public:usernav"/>
	<div class="userRight">
        <div class="userMess">
            <div class="userInfo">
                <form class="user_form" action="{:U('user/Profile/edit_post')}" method="post">
                    <div class="form-group">
                        <label class="control-label" for="username">用户名</label>
                        <div class="controls">
                            <input type="text" id="input-user"  name="username" class="line-height" value="{$user.user_login}">

                        </div>
                        <div class="onShow">请输入昵称</div>

                    </div>
                    <div class="clears"></div>
                    <div class="form-group">
                        <label class="control-label" for="mobile">手机号</label>
                        <div class="controls">
                            <input type="text" id="input-mobile" class="line-height"  name="mobile" value="{$user.user_phone}">
                        </div>
                        <div class="onShow">请输入手机号</div>
                    </div>
                    <div class="clears"></div>
                    <div class="form-group">
                        <button class="user_sub" type="submit">保存信息</button>
                    </div>
                </form>
            </div>
        </div>
     </div> 
</div>
<div class="clears"></div>
<tc_include file="Public:servePromise"/>
<!--底部的图片-->
<div class="i_003">
    <img src="__STATICS__images/tpl/ad_04_01.jpg" alt="" />
</div>
<!--@@@@@@@-->
<div class="clears"></div>
<!--底部-->
<tc_include file="Public:footer"/>
</body>
</html>
