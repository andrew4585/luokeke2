<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<tc_include file="Public:head_info"/>
    <link rel="stylesheet" href="__STATICS__css/user.css"/>
    <link rel="stylesheet" type="text/css" href="__STATICS__css/fancybox.css" />
    <script type="text/javascript" src="__ROOT__/statics/js/Calendar.js"></script>

</head>
<body>
<!--头部导航标题js-->
<tc_include file="Public:nav"/>
<!--头部结束-->
<!--照片墙滑动效果-->
<tc_include file="Public:banner"/>
<div class="userBody">
    <tc_include file="Public:usernav"/>
	<div class="userRight">
        <h2 class="userInfotitle"><span>我的存钱罐</span></h2>
        <div class="pigbank">
            <ul class="usertab">
                <li class="tags_none"><a href="{:U('user/Center/index')}">我的账户</a></li>
                <li class="tags_at"><a href="{:U('user/Center/pointlist')}">收支明细</a></li>
                <li class="tags_none"><a href="{:U('user/Center/userrule')}">存钱规则</a></li>
            </ul>
            <div class="gridSearch">
                <form action="{:U('user/Center/pointlist')}" method="post" name="search">
                <ul class="clear gsearch">
                    <li>起止日期</li>
                    <li>
                        <input name="control_date" type="text" id="control_date" class="datebox" size="10" maxlength="10" onClick="new Calendar().show(this);" readonly="readonly" />
                    </li>
                    <li>
                        <input name="control_date2" type="text" id="control_date2" class="datebox" size="10" maxlength="10" onClick="new Calendar().show(this);" readonly="readonly" />
                    </li>

                    <li>
                        <select id="TypeID" name="TypeID">
                            <option value="0" selected="selected">所有类型</option>
                            <option value="1">收入</option>
                            <option value="2">支出</option>
                        </select>
                    </li>
                    <li class="search">
                        <input type="image" name="btn_pointlist_search" id="btn_pointlist_search" class="search" src="__STATICS__images/tpl/gridsearchBtn.jpg">
                    </li>
                </ul>
                </form>
            </div>
			<div class="tag_content">

                <table cellpadding="0" cellspacing="0" class="scoreGrid">
                    <tbody>
                    <tr class="tag_th">
                        <th>创建时间</th>
                        <th> 名称</th>
                        <th> 金额(积分)</th>
                        <th> 数量</th>
                        <th> 总额(积分)</th>
                        <th>余额(积分)</th>
                    </tr>
                    <foreach name="list" item="item">
                        <tr>
                            <td>{$item.post_date|date="Y-m-d h:i:s",###}</td>
                            <if condition="$item.gid eq 0">
                                <td>
                                    {$item.memo}
                                </td>
                                <td class="score">+{$item.point}</td>
                                <else/>
                                <td>
                                    兑换礼品{$item.Shop.post_title}
                                </td>
                                <td class="score">-{$item.Shop.post_score}</td>
                            </if>
                            <td>1</td>
                            <td>{$item.sumpoint}</td>
                            <td>{$item.user.score}</td>
                        </tr>
                    </foreach>

                    </tbody>
                </table>
            </div>
            <div class="digg">{$page}</div>
		</div>
    </div> 
</div>
<div class="clears"></div>
<tc_include file="Public:servePromise"/>
<!--底部的图片-->
<div class="i_003">
    <img src="__STATICS__images/tpl/ad_04_01.jpg" alt="" />
</div>
<!--@@@@@@@-->
<div class="clears"></div>
<!--底部-->
<tc_include file="Public:footer"/>
<script type="text/javascript">
    $("#btn_pointlist_search").click(function () {
        $("form[name='search']").submit();
    })
</script>
</body>
</html>
</html>
