<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
 <title>{$info.post_title}</title> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <include file="./statics/phone/home/head.html" />
    <style>
	img{width:100%}
</style>
</head>
<body>
    <div id="main" style="margin:0">
		{$info.post_content|htmlspecialchars_decode}
	</div>
	<include file="./statics/phone/home/foot1.html" />
	<script>
	var img_url = "{$web}/{$info.post_pic}";
	var link = window.location.href;
	var title="{$info.post_title}";
	var desc = '{$info.post_title}';
	wx.config({
	 //debug: true,
	  appId: '{$signPackage.appId}',
	  timestamp: {$signPackage.timestamp},
	  nonceStr: '{$signPackage.nonceStr}',
	  signature: '{$signPackage.signature}',
	  jsApiList: [
	      // 所有要调用的 API 都要加到这个列表中
		  'onMenuShareTimeline',
		  'onMenuShareAppMessage'
	  ]
	});

	wx.ready(function () {
		wx.checkJsApi({
			jsApiList: ['onMenuShareTimeline'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
			success: function(res) {
				if(res.checkResult.onMenuShareTimeline==false){
					layer_alert("您的微信客户端版本过低，为了不影响您的使用，请更新您的微信客户端。\n更新方式：我->设置->关于微信->检查新版本");
				}
			}
		}),
	    // 在这里调用 API
		wx.onMenuShareTimeline({
			title: title, // 分享标题
			link: link, // 分享链接
			imgUrl: img_url, // 分享图标
			success: function () { 
				// 用户确认分享后执行的回调函数
				 $.get("{$web}{:U('Article/wx_share_score')}/article_id/{$info.id}/uid/{$uid}");
			},
			cancel: function () { 
				// 用户取消分享后执行的回调函数
			}
		}),
		wx.onMenuShareAppMessage({
			title: title, // 分享标题
			desc: desc, // 分享描述
			link: link, // 分享链接
			imgUrl: img_url, // 分享图标
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () { 
				// 用户确认分享后执行的回调函数			
			},
			cancel: function () { 
				// 用户取消分享后执行的回调函数
			}
		})
	});
	function layer_alert(msg){
		layer.open({
		    content: msg,
		    btn: ['OK'],
		    shadeClose: false,
		    yes: function(index){layer.close(index);}
		});
	}
</script>
</body>
</html>
