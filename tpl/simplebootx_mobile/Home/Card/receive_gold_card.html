<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>申请会员卡</title>
    <include file="./statics/phone/home/head.html" />
    <include file="./statics/phone/home/user_foot.html" />
    <link rel="stylesheet" type="text/css" href="__STATICS__/phone/home/css/card.css" />
    <style>
	html{background:#d3e5e9}
	.attn{font-size:12px;}
	.red{color:red;}
	</style>
</head>
<body class="blue-bg">
	<div class="container">
	<form method="post" name="form" onsubmit="return false;">
    <table cellpadding="0" cellspacing="0" class="formTable form-card">
    	<tr><td style="padding:0"><h2 id="title_write_card_info"><font><img src="__STATICS__/phone/images/member.png"/></font>填写会员卡资料</h2></td></tr>
        <tr>
            <td>新郎姓名</td>
        </tr>
        <tr>
            <td><input type="text" name="realname" /></td>
        </tr>
        <tr>
            <td>新娘姓名</td>
        </tr>
        <tr>
            <td><input type="text" name="bride" /></td>
        </tr>
        <tr>
            <td>手机号</td>
        </tr>
        <tr>
            <td><input type="text" name="tel" /></td>
        </tr>
        <tr>
            <td>客服姓名</td>
        </tr>
        <tr>
            <td><input type="text" name="servername" /></td>
        </tr>
        <tr>
        	<td class="sep">
        		<label class="radio"><input type="radio" name="type" value="1" checked/>支付宝</label>
        		<label class="radio"><input type="radio" name="type" value="2"/>银行卡</label>
        	</td>
        </tr>
        <tr class="zhifubao">
            <td>支付宝账号<br/><span class="attn red">*</span><span class="attn">支付宝账号用户返现，请认真填写</span></td>
        </tr>
        <tr class="zhifubao">
            <td><input type="text" name="zhifubao" /></td>
        </tr>
        <tr class="bank hidden">
            <td>银行卡卡号<br/><span class="attn red">*</span><span class="attn">卡号用于返现，请与姓名一致，请认真填写</span></td>
        </tr>
        <tr class="bank hidden">
            <td><input type="text" name="bank_card" /></td>
        </tr>
        <tr class="bank hidden">
            <td>银行卡开户行</td>
        </tr>
        <tr class="bank hidden">
            <td><input type="text" name="bank_name" /></td>
        </tr>
        <tr>
        	<td>
        		<a class="submit-btn" onclick="submitCheck(this)" >提交申请</a>
        	</td>
        </tr>
    </table>            
    </form>
	</div>
    
    <div style="height:55px;">&nbsp;</div>
   <script>
   $(function(){
	   $("input[name=type]").change(function(){
		   var val = $(this).val();
		   if(val==1){
			   $(".bank").addClass("hidden");
			   $(".zhifubao").removeClass("hidden");
		   }else{
			   $(".zhifubao").addClass("hidden");
			   $(".bank").removeClass("hidden");
		   }
	   });
   });
   var formStatus = 1;
	function submitCheck(obj){
		if(formStatus==2) return false;
		var serialize = $("form").serialize();
		$(obj).html("提交申请中...");
		formStatus = 2;
		$.post("{:U('Home/Index/receive_gold_card')}/openid/{$user.openid}",serialize,function(data){
			layer_alert(data.info,data.url);
			formStatus=1;
			$(obj).html("提交申请");
		});
		//form.submit();
	}
	</script>
</body>
</html>
