<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>提示信息</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$Think.config.APP_BASE}Public/js/jquery-1.10.2.min.js"></script>
<![endif]--><!--[if gte IE 9]><!-->
<script type="text/javascript" src="{$Think.config.APP_BASE}Public/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="{$Think.config.APP_BASE}Public/js/layer/layer.min.js"></script>
</head>
<body>
<script>
$(function(){
	var isback='{$isback}';
	var url='{$url}';
	var msg='{$msg}';
	 $.layer({
		   	type: 0,
		   	title: '错误信息',
		   	btns:0,
		   	dialog: {type: -1,msg: msg},
		   	yes: function(index){
				if(isback){
					history.back();
				}else{
					location.href=url;
				}
			}
		});
});
</script>
</body>
