<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>兑换中心</title>
    <include file="./Public/home/head.html" />
    <link href="zwechat.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<foreach name="byscore" item="item">
		<div class="exchange_item" id="main" style="margin-top:20px;">
			<div class="clear"></div>
            <div class="exchange_img" style="padding:0">
                <a href="{:U('Home/exchangeview')}/goods_id/{$item.goods_id}/openid/{$openid}"><img alt="图片" src="{$Think.config.APP_BASE}/Upload/goods/{$item.img}" /></a>
                <h3>
                    <a href="{:U('Home/exchangeview')}/goods_id/{$item.goods_id}/openid/{$openid}">{$item.title|truncate=20}</a></h3>
            </div>
            <ul>
                <li>{$item.score}积分</li>
                <li><a href="{:U('Home/exchangeview')}/goods_id/{$item.goods_id}/openid/{$openid}">点击兑换</a></li>
            </ul>
            <div class="clear"></div>
        </div>
	</foreach>
	<include file="./Public/home/foot.html" />
</body>
</html>
