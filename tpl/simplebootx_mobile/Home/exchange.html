<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>兑换中心</title>
    <include file="./statics/phone/home/head.html" />
</head>
<body>
	<foreach name="byscore" item="item">
		<div class="exchange_item" id="main" style="margin:1em 10px 10px;">
			<div class="clear"></div>
            <div class="exchange_img" style="padding:0">
                <a href="{:U('Home/Index/exchangeview')}/goods_id/{$item.id}"><img alt="图片" src="__ROOT__/{$item.post_pic}" /></a>
                <h3>
                    <a href="{:U('Home/Index/exchangeview')}/goods_id/{$item.id}">{$item.post_title|msubstr=0,20}</a></h3>
            </div>
            <ul>
                <li>{$item.post_price|intval}积分</li>
                <li><a href="{:U('Home/exchangeview')}/goods_id/{$item.id}">点击查看</a></li>
            </ul>
            <div class="clear" style="padding:0"></div>
        </div>
	</foreach>
	<include file="./statics/phone/home/foot.html" />
</body>
</html>
