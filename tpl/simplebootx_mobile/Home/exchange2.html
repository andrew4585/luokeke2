<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>兑换表单</title>
    <include file="./statics/phone/home/head.html" />
</head>
<body>
    <table cellpadding="0" cellspacing="0" class="formTable">
    	<tr><td colspan="2" style="padding:0"><h2>产品信息</h2></td></tr>
        <tr>
            <td class="txt">产品名：</td>
            <td class="input">{$goods.title}</td>
        </tr>
        <tr>
            <td class="txt">所需积分：</td>
            <td class="input">{$goods.score}&nbsp;积分</td>
        </tr>
        <tr>
            <td class="txt">备注：</td>
            <td class="input">{$goods.memo}</td>
        </tr>
    </table>
    <form action="{:U('Home/seal')}/openid/{$openid}" method="post" name="form">
	    <input name="goods_id" type="hidden" value="{$goods.goods_id}"/>
	   	<input name="user_id" type="hidden" value="{$user.user_id}"/>
	   	<input name="title" type="hidden" value="{$goods.title}"/>
	   	<input name="score" type="hidden" value="{$goods.score}"/>
	   	<input name="nick_name" type="hidden" value="{$user.nick_name}"/>
    <table cellpadding="0" cellspacing="0" class="formTable">
    	<tr><td colspan="2" style="padding:0"><h2>兑换信息</h2></td></tr>
        <tr>
            <td class="txt">
                昵称：</td>
            <td class="input">
               {$user.nick_name}</td>
        </tr>
                <tr>
            <td class="txt">
                姓名：</td>
            <td class="input">
                <input name="real_name" id="txtUserName1" type="text" class="txtbox" value="{$user.real_name}"/></td>
        </tr>
                        <tr>
            <td class="txt">
                电话：</td>
            <td class="input">
                <input id="Text1" name="tel" type="text" class="txtbox" value="{$user.tel}"/></td>
        </tr>
                        <tr>
            <td class="txt">
                地址：</td>
            <td class="input">
                <input id="Text2" type="text" class="txtbox" value="{$user.address}" name="address"/></td>
        </tr>
    </table>            
    <div class="item_tools"><a  class="dhBtn2" href="javascript:form.submit();">兑换</a></div>
    </form>
   <include file="./statics/phone/home/foot.html" />
</body>
</html>
