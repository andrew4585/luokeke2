<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>积分记录</title>
    <include file="./statics/phone/home/head.html" />
    <link rel="stylesheet" href="__STATICS__phone/home/css/pagination.css" />
</head>
<body>
<div id="MyMoney"><span>总积分:</span><b class="jifen1">&nbsp;{$user.score}</b><span>已兑换积分:&nbsp;</span><b class="jifen3">{$sscore}</b></div>
	<foreach name="list" item="item">
		<div class="record_item">
	        <p>{$item.post_date|date='Y-m-d H:i:s',###}</p>
	        <div>
	        	<if condition="$item.gid eq 0">
                    {$item.memo}:<b>
                    <if condition="$item.type eq 5">
                    	-{$item.point}
                    <else/>
                    	+{$item.point}
                    </if>
                    </b>
                <else/>
                                                             兑换礼品{$item.Shop.post_title}:&nbsp;
                    <b>-{$item.point}</b>
                </if>
	            <span>总积分:&nbsp;</span><strong>{$item.sumpoint}</strong></div>
	    </div>
	</foreach>
     <include file="./statics/phone/home/page.html" />
     <include file="./statics/phone/home/foot.html" />
</body>
</html>
