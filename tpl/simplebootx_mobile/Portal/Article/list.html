<tc_include file="Public:phoneNav"/>

<div class="phoneContent articleContent ">
    <foreach name="list" item="item">
    <div class="phoneArticle">
        <h2><a href="{:U('Portal/Article/info')}/id/{$item.id}">{$item.post_title}</a></h2>
        <div class="groupimg">
            <img src="__ROOT__/{$item.post_pic}" width="582" alt=""/>
            <a href="{:U('Portal/Article/info')}/id/{$item.id}"><img src="__STATICS__/phone/images/phone-03.png" class="phoneicon" alt=""/></a>
        </div>
        <p>{$item.post_excerpt}</p>
        <ul>
            <li class="phoneDate">{$item.post_date|date='Y年m月d日',###}</li>
            <li class="phoneHeart">{$item.cat.cat_name}</li>
            <li class="phoneAuthor">{$item.post_author}</li>
        </ul>
    </div>
    </foreach>
</div>
<div class="page">
    <a class="prev" href=""></a>

    <div class="phonePage">
        {$phonepage}
    </div>
    <a class="next" href=""></a>
</div>
<script>
    $(document).ready(function(){
        var pageCount = {$totalpage};
        if($(".phonePage span").length==0){
            $(".page").hide();
        }else{
            $(".prev").attr("href",$(".current").prev().attr("href"));
            $(".next").attr("href",$(".current").next().attr("href"));
        }
    })

</script>
