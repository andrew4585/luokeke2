<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0038)http://www.iaviva.com/phone/wuhan.aspx -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <tc_include file="Public:phoneNav"/>
</head>
<body>
<tc_include file="Public:phonebanner"/>
<div class="menu wuhan_menu">
    <ul id="phonemenu">
        <li><a href="{:U('Portal/Dress/lists')}/category/2">礼服</a></li>
        <li><a href="{:U('Portal/Dress/lists')}/category/1">婚纱</a></li>
        <!-- <li><a href="">主题作品</a></li> -->
    </ul>
</div><!--wuhan_menu -->
<div class="wuhan_list">
    <ul>
        <foreach name="list" item="item">
            <li>
                <a href="{:U('Portal/dress/info')}/id/{$item.id}" style="margin-bottom: 10px;">
                <ins><img src="__ROOT__/{$item.post_pic}" width="290" height="430" /></ins>
                    <span> 出租价格：{$item.rent}元/件</span><br>
                    <span> 出售价格：{$item.sale_price}元/件</span>
                </a>
            </li>
        </foreach>
    </ul>
</div><!--wuhan_list -->
<div class="page">
    <a class="prev" href=""></a>

    <div class="phonePage">
        {$phonepage}
    </div>
    <a class="next" href=""></a>
</div>
<tc_include file="Public:phoneCon"/>
<script>
    $(document).ready(function(){
        //var pageCount = {$totalpage};
        if($(".phonePage span").length==0){
            $(".page").hide();
        }else{
            $(".prev").attr("href",$(".current").prev().attr("href"));
            $(".next").attr("href",$(".current").next().attr("href"));
        }
    })

</script>
<tc_include file="Public:phoneFooter"/>
<script type="text/javascript">
    var cate = {$Think.get.category};
    if(cate == 2){
        $("#phonemenu li:first").addClass("hover");
    }else{
        $("#phonemenu li:eq(1)").addClass("hover");
    }
</script>
</body>
</html>
