<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>提示信息</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<script type="text/javascript" src="__STATICS__/js/jquery.js"></script>
<script type="text/javascript" src="__STATICS__/js/layer.m/layer.m.js"></script>
</head>
<body>
<script>
$(function(){
	var isback='{$isback}';
	var url='{$url}';
	var msg='{$msg}';
	 layer.open({
		    content: msg,
		    btn: ['OK'],
		    shadeClose: false,
		    yes: function(){
		    	if(isback){
					history.back();
				}else{
					location.href=url;
				}
		    }
		});
});
</script>
</body>
