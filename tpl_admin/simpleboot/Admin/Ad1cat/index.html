<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('ad1cat/index')}">广告类别</a></li>
     <li><a href="{:U('ad1cat/add')}">添加广告类别 </a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('term/listorders')}">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>分类名称</th>
	            <th>分类标识</th>
	            <th>描述</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<tr>
		            <td>0</td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td>不允许修改</td>
	          </tr>
	        	<foreach name="ad1cat" item="vo">
	        	<tr>
		            <td>{$vo.cid}</td>
		            <td>{$vo.cat_name}</td>
		            <td>{$vo.cat_idname}</td>
		            <td>{$vo.cat_remark}</td>
		            <td>
		            	<a href="{:U('ad1cat/edit',array('id'=>$vo['cid']))}" >修改</a>|
			            <a href="{:U('ad1cat/delete',array('id'=>$vo['cid']))}" class="J_ajax_del" >删除</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
