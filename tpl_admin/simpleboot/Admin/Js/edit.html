<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Js/index')}">Js应用列表</a></li>
     <li><a href="{:U('Js/add')}">添加Js应用</a></li>
     <li class="active"><a href="#">编辑Js应用</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForms" action="{:U('Js/edit')}">
    	<input type="hidden" name="id" value="{$info.id}"/>
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" class="table_form" width="100%">
          <tbody>
            <tr>
              <td width="180">应用名称:</td>
              <td><input type="text" class="input" name="js_name" value="{$info.js_name}"><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>应用描述:</td>
              <td><input type="text" class="input" name="desc"  value="{$info.desc}"><span class="must_red"></span></td>
            </tr>
            <tr>
              <td>应用代码:</td>
              <td><textarea name="content" style="width:320px;height:120px;">{$info.content}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
       <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
            <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
	$(function(){
	/////---------------------
		 Wind.use('validate', 'ajaxForm', 'artDialog', function () {
				//javascript
		        
		        var form = $('form.J_ajaxForms');
		        //ie处理placeholder提交问题
		        if ($.browser.msie) {
		            form.find('[placeholder]').each(function () {
		                var input = $(this);
		                if (input.val() == input.attr('placeholder')) {
		                    input.val('');
		                }
		            });
		        }
		        //表单验证开始
		        form.validate({
					//是否在获取焦点时验证
					onfocusout:false,
					//是否在敲击键盘时验证
					onkeyup:false,
					//当鼠标掉级时验证
					onclick: false,
		            //验证错误
		            showErrors: function (errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try{
							$(errorArr[0].element).focus();
							art.dialog({
								id:'error',
								icon: 'error',
								lock: true,
								fixed: true,
								background:"#CCCCCC",
								opacity:0,
								content: errorArr[0].message,
								cancelVal: '确定',
								cancel: function(){
									$(errorArr[0].element).focus();
								}
							});
						}catch(err){
						}
		            },
		            //验证规则
		            rules: {'js_name':{required:1}},
		            //验证未通过提示消息
		            messages: {'js_name':{required:'请输入应用名称'}},
		            //给未通过验证的元素加效果,闪烁等
		            highlight: false,
		            //是否在获取焦点时验证
		            onfocusout: false,
		            //验证通过，提交表单
		            submitHandler: function (forms) {
		                $(forms).ajaxSubmit({
		                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
		                    dataType: 'json',
		                    beforeSubmit: function (arr, $form, options) {
		                        
		                    },
		                    success: function (data, statusText, xhr, $form) {
		                        if(data.status){
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog", function () {
									    art.dialog({
									        id: "succeed",
									        icon: "succeed",
									        fixed: true,
									        lock: true,
									        background: "#CCCCCC",
									        opacity: 0,
									        content: data.info,
											button:[
												{
													name: '继续编辑？',
													callback:function(){
														reloadPage(window);
														return true;
													},
													focus: true
												},{
													name: '返回列表',
													callback:function(){
														location.href="__URL__";
														return true;
													}
												}
											]
									    });
									});
								}else{
									isalert(data.info);
								}
		                    }
		                });
		            }
		        });
		    });
		////-------------------------
	});
</script>
</body>
</html>
