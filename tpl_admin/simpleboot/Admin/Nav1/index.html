<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('nav1/index')}">前台菜单</a></li>
     <li><a href="{:U('nav1/add',array('cid'=>$navcid))}">添加菜单</a></li>
  </ul>
  
  <form class="well form-search" id="mainform" action="{:U('nav1/index')}" method="post" >
	  <select id="navcid_select" name="cid" class="normal_select">
		  		<foreach name="navcats" item="vo">
		  			<php>$navcid_selected=$navcid==$vo['id']?"selected":"";</php>
		             <option value="{$vo.id}" {$navcid_selected}>{$vo.site_name}</option>
		        </foreach>
		  	</select>
	</form>
  <form class="J_ajaxForm" action="{:U('Nav1/listorders')}" method="post" >
  	
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="80">排序</th>
            <th width="100">ID</th>
            <th>菜单名称</th>
            <th>英文名称</th>
            <th width="200">管理操作</th>
          </tr>
        </thead>
        {$categorys}
      </table>
    </div>
     <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">排序</button>
      </div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
$(function(){
	
	$("#navcid_select").change(function(){
		$("#mainform").submit();
	});
	
	
});


</script>
</body>
</html>
