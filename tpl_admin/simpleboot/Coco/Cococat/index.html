<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('cococat/index')}">可可分期</a></li>
        <li><a href="{:U('cococat/add')}">添加分期 </a></li>
    </ul>
    <div class="common-form">
        <div class="table_list">
            <table width="100%" class="table table-hover">
                <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>分期名称</th>
                    <th>分期标识</th>
                    <th>描述</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="cococat" item="vo">
                    <tr>
                        <td>{$vo.cid}</td>
                        <td>{$vo.cat_name}</td>
                        <td>{$vo.cat_idname}</td>
                        <td>{$vo.cat_remark}</td>
                        <td>
                            <a href="{:U('cococat/edit',array('id'=>$vo['cid']))}" >修改</a>|
                            <a href="{:U('cococat/delete',array('id'=>$vo['cid']))}" class="J_ajax_del" >删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
