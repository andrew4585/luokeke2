<admintpl file="header" />
<body class="J_scroll_fixed" style="min-width:800px;">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">所有投票</a></li>
    </ul>
    <form class="J_ajaxForm" action="" method="post">
        <div class="table_list">
            <table width="100%" class="table table-hover">
                <thead>
                <tr>
                    <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
                    <th width="50">ID</th>
                    <th>用户名/姓名</th>
                    <th>手机号</th>
                    <th width="140">喜欢</th>
                    <th width="140"><span>投票时间</span></th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <foreach name="vote" item="vo">
                    <tr>
                        <td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.enroll_id}" ></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.user.user_nicename}</td>
                        <td>{$vo.user.user_phone}</td>
                        <td style="color:red;">+1</td>
                        <td>{$vo.time|date="Y.m.d",###}</td>
                        <td>
                            <a href="{:U('Enroll/vote_delete',array('id'=>$vo['id']))}" class="J_ajax_del" >删除</a>
                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="pagination">{$Page}</div>

        </div>
        <div class="form-actions">
            <label class="checkbox inline" for="check_all"><input type="checkbox" class="J_check_all" data-direction="y" data-checklist="J_check_y" id="check_all">全选</label>
            <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Enroll/vote_delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
        </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
