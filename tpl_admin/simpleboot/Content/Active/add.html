<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Active/index')}">所有活动</a></li>
     <li class="active"><a href="{:U('Active/add')}"  target="_self">添加添加活动</a></li>
  </ul>
  <form name="myform" id="myform" action="{:u('Active/add')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  <div class="col-right">
    <div class="table_full">
      <table width="100%">
         <tr>
          <td><b>封面</b></td>
        </tr>
        <tr>
          <td>
          	<div  style="text-align: center;"><input type='hidden' name='post_pic' id='thumb' value=''>
			<a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			<img src='__ROOT__/statics/images/icon/upload-pic.png' id='thumb_preview' width='135' height='113' style='cursor:hand' /></a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onclick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
			</td>
        </tr>
        <tr>
          <td><b style="top:5px;">发布时间</b></td>
        </tr>
        <tr>
          <td style="padding:8px;"><input type="text" name="post_date" id="updatetime" value="{:date('Y-m-d H:i:s',time())}" size="15" class="input length_3 J_datetime "></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-auto">
    <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
      		<tr>
              <th width="80">标题 </th>
              <td>
              	<input type="text" style="width:400px;" name="post_title" id="title" value=""  class="input input_hd J_title_color" placeholder="请输入标题" onkeyup="strlen_verify(this, 'title_len', 160)" />
              	<span class="must_red">*</span>
              </td>
            </tr>
            <tr>
              <th width="80">副标题 </th>
              <td>
              	<input type="text" style="width:400px;" name="post_title2" id="title2" value=""  class="input input_hd J_title_color" placeholder="可不填" onkeyup="strlen_verify(this, 'title_len', 160)" />
              </td>
            </tr>
            <tr>
            <th width="80">站点</th>
			  <td>
				  <select name="site_id" class="normal_select">
					  <foreach name="siteList" item="vo">
						  <option value="{$vo.id}">{$vo.site_name}</option>
					  </foreach>
				  </select>
			  </td>
		  </tr>
		  	<tr>
		  		<th>类型</th>
		  		<td>
		  			<select name="cate_name" class="normal_select" onchange="cate_choice(this);">
		  				<option value="常规">常规</option>
		  				<option value="出售">出售</option>
		  			</select>
		  		</td>
		  	</tr>
		  	<tr class="cate-attr" style="display:none">
		  		<th width="80">价格</th>
		  		<td><input type="text" class="input" name="price"/></td>
		  	</tr>
		  	<tr class="cate-attr" style="display:none">
		  		<th width="80">购买人数</th>
		  		<td><input type="text" class="input" name="sale_count"/></td>
		  	</tr>
            <tr>
              <th width="80">摘要 </th>
              <td><textarea name='post_excerpt' id='description'  style='width:98%;height:50px;' placeholder='请填写摘要'></textarea> </td>
            </tr>
            <tr>
              <th width="80">链接地址 </th>
              <td><input type="text" name="post_url" class="input input_hd J_title_color" placeholder="" style="width:400px;"/> </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
        <a class="btn" href="{:U('Active/index')}">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript"> 
function cate_choice(obj){
	var text = $(obj).val();
	if(text=='常规'){
		$(".cate-attr").css("display","none");
	}else if(text=='出售'){
		$(".cate-attr").css("display","table-row");
	}
}
$(function () {
	
	 Wind.use('validate', 'ajaxForm', 'artDialog', function () {
            var form = $('form.J_ajaxForms');
	        //ie处理placeholder提交问题
	        if ($.browser.msie) {
	            form.find('[placeholder]').each(function () {
	                var input = $(this);
	                if (input.val() == input.attr('placeholder')) {
	                    input.val('');
	                }
	            });
	        }
	        //表单验证开始
	        form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
	            //验证错误
	            showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
	            },
	            //验证规则
	            rules: {'post_title':{required:1},'post_pic':{required:1}},
	            //验证未通过提示消息
	            messages: {'post_title':{required:'请输入标题'},'post_pic':{required:'请选择封面图片'}},
	            //给未通过验证的元素加效果,闪烁等
	            highlight: false,
	            //是否在获取焦点时验证
	            onfocusout: false,
	            //验证通过，提交表单
	            submitHandler: function (forms) {
	                $(forms).ajaxSubmit({
	                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
	                    dataType: 'json',
	                    beforeSubmit: function (arr, $form, options) {
	                        
	                    },
	                    success: function (data, statusText, xhr, $form) {
	                        if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
								    art.dialog({
								        id: "succeed",
								        icon: "succeed",
								        fixed: true,
								        lock: true,
								        background: "#CCCCCC",
								        opacity: 0,
								        content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location="{:U('Active/index')}";
													return true;
												}
											}
										]
								    });
								});
							}else{
								isalert(data.info);
							}
	                    }
	                });
	            }
	        });
	    });
	////-------------------------
});
</script>
</body>
</html>
