<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Dress/cindex')}">婚纱礼服类别</a></li>
     <li class="active"><a href="{:U('Dress/cadd')}">添加类别 </a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Dress/cadd')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2"  width="100%">
          <tbody>
            <tr>
              <th width="80">类别名称:</th>
              <td><input type="text" class="input" name="cat_name" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <th>分类:</th>
			  <td>
				  <select name="category" class="normal_select">
					  <foreach name="cate" item="vo">
						  <option value="{$key}">{$vo}</option>
					  </foreach>
				  </select>
			  </td>
            </tr>
            <tr>
              <th>备注:</th>
              <td><textarea name="cat_remark" rows="5" cols="57">{$remark}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">添加</button>
      		<a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
