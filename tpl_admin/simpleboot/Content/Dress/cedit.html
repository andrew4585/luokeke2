<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
	<ul class="nav nav-tabs">
	     <li><a href="{:U('Dress/cindex')}">婚纱礼服类别</a></li>
	     <li><a href="{:U('Dress/cadd')}">添加类别 </a></li>
	     <li class="active"><a href="#">编辑类别 </a></li>
	  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Dress/cedit')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" class="table_form" width="100%">
          <tbody>
            <tr>
              <th width="80">分类名称:</th>
              <td>
              	<input type="text" class="input" name="cat_name" value="{$cat_name}"><span class="must_red">*</span>
              	<input type="hidden" class="input" name="id" value="{$id}">
              </td>
            </tr>
            <tr>
              <th>分类:</th>
			  <td>
				  <select name="category" class="normal_select">
					  <foreach name="cate" item="vo">
						  <option value="{$key}" <if condition="$category eq $key">selected</if>>{$vo}</option>
					  </foreach>
				  </select>
			  </td>
            </tr>
            <tr>
              <th>备注:</th>
              <td><textarea name="cat_remark" rows="5" cols="57">{$cat_remark}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">更新</button>
      		<a class="btn" href="{:U('Dress/cindex')}">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
