<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Dress/cindex')}">婚纱礼服类别</a></li>
     <li><a href="{:U('Dress/cadd')}">添加类别 </a></li>
  </ul>
  <form class="well form-search" id="mainform" action="{:U('Dress/cindex')}" method="post" >
	  <select id="navcid_select" name="cid" class="normal_select">
  		<option value="0">所有</option>
  		<foreach name="cate" item="vo">
  			<php>$selected=$cid==$key?"selected":"";</php>
             <option value="{$key}" {$selected}>{$vo}</option>
        </foreach>
  	 </select>
	</form>
  <div class="common-form">
  	<form class="J_ajaxForm" action="" method="post">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">排序</th>
	            <th width="50">ID</th>
	            <th>类别名称</th>
	            <th>分类</th>
	            <th>描述</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="category" item="vo">
	        	<tr>
		            <td><input name='listorders[{$vo.id}]' class="input input-order"  type='text' size='3' value='{$vo.listorder}'></td>
		            <td>{$vo.id}</td>
		            <td>{$vo.cat_name}</td>
		            <td>{$cate[$vo[category]]}</td>
		            <td>{$vo.cat_remark}</td>
		            <td>
		            	<a href="{:U('Dress/cedit',array('id'=>$vo['id']))}" >修改</a>|
			            <a href="{:U('Dress/cdelete',array('id'=>$vo['id']))}" class="J_ajax_del" >删除</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
  		<div class="form-actions">
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Dress/clistorders')}">排序</button>
      </div>
  </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
<script>
$(function(){
	$("#navcid_select").change(function(){
		$("#mainform").submit();
	});
});
</script>
</body>
</html>
