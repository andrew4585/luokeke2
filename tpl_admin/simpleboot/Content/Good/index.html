<admintpl file="header" />
<style>
	.recommended,.istop{cursor:pointer;font-size:15px;}
</style>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="javascript:;">所有好评</a></li>
     <li><a href="{:U('Good/add')}"  target="_self">添加好评</a></li>
  </ul>
  <form class="well form-search" method="post" action="{:u('Good/index')}">
    <div class="search_type cc mb10">
      <div class="mb10"> 
        &nbsp;&nbsp;时间：
        <input type="text" name="start_time" class="input length_2 J_date" value="{$formget.start_time|default=''}" style="width:100px;" autocomplete="off"> -
        <input type="text" class="input length_2 J_date" name="end_time" value="{$formget.end_time}" style="width:100px;" autocomplete="off">
        <input type="submit" class="btn" value="搜索"/>
        </span>
      </div>
    </div>
  </form>
  <form class="J_ajaxForm" action="" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
	            <th width="50">排序</th>
	            <th>ID</th>
	            <th width="80">用户</th>
	            <th>好评内容</th>
                <th width="50">好评图</th>
	            <th width="120"><span>发布时间</span></th>
	            <th width="120">操作</th>
	          </tr>
        </thead>
       	<foreach name="list" item="vo">
        	<tr>
	            <td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}" ></td>
	            <td><input name='listorders[{$vo.id}]' class="input input-order"  type='text' size='3' value='{$vo.listorder}'></td>
	            <td><a>{$vo.id}</a></td>
	            <td><img src="__ROOT__/{$vo.head_img}" style="width:50px;height:50px;border-radius:25px;"/></td>
	            <td title="{$vo.post_excerpt}">{$vo.post_excerpt|msubstr=0,15}</td>
   	            <td>
   	            	<a href="#"  onclick="image_priview('__ROOT__/{$vo.post_pic}');">查看</a>
   	            </td>
	            <td>{$vo.post_date|date="Y-m-d H:i:s",###}</td>
	            <td>
	            	<a href="{:U('Good/edit')}/id/{$vo.id}">修改</a>|
	            	<a href="{:U('Good/delete')}/id/{$vo.id}" class="J_ajax_del" >删除</a>
				</td>
          	</tr>
          </foreach>
          </table>
          <div class="pagination">{$Page}</div>
     
    </div>
    <div class="form-actions">
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Good/listorders')}">排序</button>
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Good/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
      </div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
