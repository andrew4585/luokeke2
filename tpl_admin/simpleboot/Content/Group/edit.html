<style type="text/css">
.col-auto {
	overflow: hidden;
	_zoom: 1;
	_float: left;
	border: 1px solid #c2d1d8;
}
.col-right {
	float: right;
	width: 210px;
	overflow: hidden;
	margin-left: 6px;
	border: 1px solid #c2d1d8;
}

body fieldset {
	border: 1px solid #D8D8D8;
	padding: 10px;
	background-color: #FFF;
}
body fieldset legend {
    padding: 3px 8px;
}
.list-dot{ padding-bottom:10px}
.list-dot li,.list-dot-othors li{padding:5px 0; border-bottom:1px dotted #c6dde0; font-family:"宋体"; color:#bbb; position:relative;_height:22px}
.list-dot li span,.list-dot-othors li span{color:#004499}
.list-dot li a.close span,.list-dot-othors li a.close span{display:none}
.list-dot li a.close,.list-dot-othors li a.close{ background: url("__ROOT__/statics/images/cross.png") no-repeat left 3px; display:block; width:16px; height:16px;position: absolute;outline:none;right:5px; bottom:5px}
.list-dot li a.close:hover,.list-dot-othors li a.close:hover{background-position: left -46px}
.list-dot-othors li{float:left;width:24%;overflow:hidden;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Group/index')}">所有团购</a></li>
     <li><a href="{:U('Group/add')}"  target="_self">添加团购</a></li>
     <li class="active"><a href="#"  target="_self">编辑团购</a></li>
  </ul>
  <form name="myform" id="myform" action="{:u('Group/edit')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  <div class="col-right">
    <div class="table_full">
      <table width="100%">
         <tr>
          <td><b>封面</b></td>
        </tr>
        <tr>
          <td>
          	<div  style="text-align: center;"><input type='hidden' name='post_pic' id='thumb' value='{$post_pic}'>
			<a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			<img src='__ROOT__/{$post_pic}' id='thumb_preview' width='135' height='113' style='cursor:hand' /></a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onclick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
			</td>
        </tr>
        <tr>
          <td><b style="top:5px;">发布时间</b></td>
        </tr>
        <tr>
          <td style="padding:8px;"><input type="text" name="post_date" id="updatetime" value="{:date('Y-m-d H:i:s',$post_date)}" size="15" class="input length_3 J_datetime "></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-auto">
    <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
      		<tr>
              <th width="80">标题 </th>
              <td>
              	<input type="text" style="width:400px;" name="post_title" id="title" value="{$post_title}"  class="input input_hd J_title_color" placeholder="请输入标题" onkeyup="strlen_verify(this, 'title_len', 160)" />
              	<span class="must_red">*</span>
              	<input type="hidden" name="id" value="{$id}"/>
              </td>
            </tr>
            <tr>
		  </tr>
			<tr>
	            <th>团购价格</th>
	            <td>
	            	<input type="text" style="width:200px;" name="post_price" id="post_price" value="{$post_price}"  class="input input_hd J_title_color" placeholder="请输入团购价格" onkeyup="strlen_verify(this, 'title_len', 10)" />
	            	<span class="must_red">*</span>
	            </td>
          	</tr>
          	
          	<tr>
	            <th>已团购人次</th>
	            <td>
	            	<input type="text" style="width:200px;" name="post_num" id="post_num" value="{$post_num}"  class="input input_hd J_title_color" placeholder="团购人次" onkeyup="strlen_verify(this, 'title_len', 10)" />
	            	<span class="must_red">*</span>
	            </td>
          	</tr>
          	<tr>
	            <th>团购限时</th>
	            <td>
	            	<input type="text" name="post_start" class="input length_2 J_date" value="{$post_start}" style="width:100px;" autocomplete="off"> -
        			<input type="text" class="input length_2 J_date" name="post_deadline" value="{$post_deadline}" style="width:100px;" autocomplete="off">
	            	<span class="must_red">*</span>
	            </td>
          	</tr>
            <tr>
              <th width="80">摘要 </th>
              <td><textarea name='post_excerpt' id='description'  style='width:98%;height:50px;' placeholder='请填写摘要'>{$post_excerpt}</textarea> </td>
            </tr>
            <tr>
              <th width="80">相册图集 </th>
              <td>
				<fieldset class="blue pad-10">
		        <legend>图片列表</legend>
		        <ul id="photos" class="picList"></ul>
		        	<foreach name="smeta['photo']" item="vo">
				        <li id="savedimage{$key}">
				        	<input type="text" name="photos_url[]" value="__ROOT__/{$vo['url']}" title='双击查看' style="width:310px;" ondblclick="image_priview(this.value);" class="input">
				        	<input type="text" name="photos_alt[]" title="排序" value="{$vo.alt}" style="width:60px;" class="input" onfocus="if(this.value == this.defaultValue) this.value = ''" onblur="if(this.value.replace(' ','') == '') this.value = this.defaultValue;">
				        	<a href="javascript:remove_div('savedimage{$key}')">移除</a>
				        </li>
			        </foreach>
				</fieldset>
				<div class="bk10"></div>
				<a href='javascript:void(0);' onclick="javascript:flashupload2('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn">选择图片 </a> </td>
            </tr>
            <!-- 内容
            <tr>
              <th width="80">内容</th>
              <td>
              <script type="text/plain" id="content" name="post_content">{$post_content|htmlspecialchars_decode}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/ueditor/ueditor.all.min.js"></script>
				</td>
            </tr>
             -->
            <tr>
              <th width="80">链接地址 </th>
              <td><input type="text" name="post_url" value="{$post_url}" class="input input_hd J_title_color" placeholder="填写链接地址后，作品内容将无效" style="width:400px;"/> </td>
            </tr>
            
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">提交</button>
        <a class="btn" href="{:U('Group/index')}">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript"> 
$(function () {
	 Wind.use('validate', 'ajaxForm', 'artDialog', function () {
	            var form = $('form.J_ajaxForms');
	        //ie处理placeholder提交问题
	        if ($.browser.msie) {
	            form.find('[placeholder]').each(function () {
	                var input = $(this);
	                if (input.val() == input.attr('placeholder')) {
	                    input.val('');
	                }
	            });
	        }
	        //表单验证开始
	        form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
	            //验证错误
	            showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
	            },
	            //验证规则
	            rules: {'post_title':{required:1},'post_pic':{required:1}},
	            //验证未通过提示消息
	            messages: {'post_title':{required:'请输入标题'},'post_pic':{required:'请选择封面图片'}},
	            //给未通过验证的元素加效果,闪烁等
	            highlight: false,
	            //是否在获取焦点时验证
	            onfocusout: false,
	            //验证通过，提交表单
	            submitHandler: function (forms) {
	                $(forms).ajaxSubmit({
	                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
	                    dataType: 'json',
	                    beforeSubmit: function (arr, $form, options) {
	                        
	                    },
	                    success: function (data, statusText, xhr, $form) {
	                        if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
								    art.dialog({
								        id: "succeed",
								        icon: "succeed",
								        fixed: true,
								        lock: true,
								        background: "#CCCCCC",
								        opacity: 0,
								        content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location="{:U('Group/index')}";
													return true;
												}
											}
										]
								    });
								});
							}else{
								isalert(data.info);
							}
	                    }
	                });
	            }
	        });
	    });
	////-------------------------
});
</script>
</body>
</html>
