<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Photo/cindex')}">作品类别</a></li>
     <li><a href="{:U('Photo/cadd')}">添加类别 </a></li>
  </ul>
  <div class="common-form">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>分类名称</th>
	            <th>分类标识</th>
	            <th>描述</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="category" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>{$vo.cat_name}</td>
		            <td>{$vo.cat_idname}</td>
		            <td>{$vo.cat_remark}</td>
		            <td>
		            	<a href="{:U('Photo/cedit',array('id'=>$vo['id']))}" >修改</a>|
			            <a href="{:U('Photo/cdelete',array('id'=>$vo['id']))}" class="J_ajax_del" >删除</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
