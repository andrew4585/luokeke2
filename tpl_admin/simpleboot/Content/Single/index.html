<admintpl file="header" />
<style>
	.recommended,.istop{cursor:pointer;font-size:15px;}
</style>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">所有单页</a></li>
		<li><a href="{:U('Single/add')}"  target="_self">添加单页</a></li>
	</ul>
	<form class="well form-search" method="post" action="{:u('Single/index')}">
		<div class="search_type cc mb10">
			<div class="mb10">
				<!-- 站点-->

				&nbsp;&nbsp;时间：
				<input type="text" name="start_time" class="input length_2 J_date" value="{$formget.start_time|default=''}" style="width:100px;" autocomplete="off"> -
				<input type="text" class="input length_2 J_date" name="end_time" value="{$formget.end_time}" style="width:100px;" autocomplete="off">
				<!--
                <select class="select_2" name="searchtype" style="width:70px;">
                  <option value='0' >标题</option>
                </select>
                 -->
				&nbsp; &nbsp;关键字：
				<input type="text" class="input length_2" name="keyword" style="width:200px;" value="{$formget.keyword}" placeholder="请输入关键字...">
				<input type="submit" class="btn" value="搜索"/>
				</span>
			</div>
		</div>
	</form>
	<form class="J_ajaxForm" action="" method="post">
		<div class="table_list">
			<table width="100%" class="table table-hover">
				<thead>
				<tr>
					<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
					<th width="50">排序</th>
					<th>ID</th>
					<th>标题</th>
					<th width="80">单页面形式</th>
					<th width="45">点击量</th>
					<th width="50">缩略图</th>
					<th width="120"><span>发布时间</span></th>
					<th width="80">显示</th>
					<th width="120">操作</th>
				</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}" ></td>
						<td><input name='listorders[{$vo.id}]' class="input input-order"  type='text' size='3' value='{$vo.listorder}'></td>
						<td><a>{$vo.id}</a></td>
						<td>
							<a href="{:U('portal/Single/info',array('id'=>$vo['id']))}" target="_blank" title="{$vo.post_excerpt}">
								<span>{$vo.post_title}</span>
							</a>
						</td>
						<td>{$vo.cid_name}</td>
						<td>{$vo.post_hits}</td>
						<td>
							<a href="#"  onclick="image_priview('__ROOT__/{$vo.post_pic}');"><img src="__ROOT__/{$vo.post_pic}" style="width:200px;"/></a>
						</td>
						<td>{$vo.post_date|date="Y-m-d H:i:s",###}</td>
						<td align="center">
							<if condition="$vo.recommended eq 1">
								<font class="recommended" color="#1DCCAA" title="显示" data-id="{$vo.id}">√</font>
								<else/>
								<font class="recommended" color="red" title="隐藏" data-id="{$vo.id}">×</font>
							</if>
						</td>
						<td>
							<a href="javascript:open_iframe_dialog('{:u('comment/commentadmin/index',array('post_id'=>$vo['id']))}','评论列表')">查看评论</a> |
							<a href="{:U('Single/edit')}/id/{$vo.id}">修改</a>|
							<a href="{:U('Single/delete')}/id/{$vo.id}" class="J_ajax_del" >删除</a>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Single/listorders')}">排序</button>
			<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Single/recommend',array('recommend'=>1))}" data-subcheck="true" >显示</button>
			<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Single/recommend',array('unrecommend'=>1))}" data-subcheck="true" >隐藏</button>
			<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Single/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
		</div>
	</form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script>
	$(function () {
		$(".recommended").click(function(){
			var obj   = $(this);
			var id    = obj.attr("data-id");
			var href  = "{:U('Content/Single/recommend')}";
			var color = obj.attr("color");
			var title = color=='red'?"显示":"隐藏";
			var status= color=='red'?"1":"0";
			var html  = color=='red'?"√":"×";
			color = color=='red'?"#1DCCAA":"red";
			$.get(href,{id:id,recommended:status},function(data){
				if(data.status){
					obj.attr("color",color);
					obj.attr("title",title);
					obj.html(html);
				}else{
					alert(data.info);
				}
			});
		});
	});

</script>
</body>
</html>
