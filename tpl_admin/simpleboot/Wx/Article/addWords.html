<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Article/index')}">素材列表</a></li>
     <li class="active"><a href="">添加文字素材 </a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Wx/Article/addwords')}/uid/{$uid}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2"  width="40%">
          <tbody>
            <tr>
              <td>名称:</td>
              <td><input type="text" class="input" name="post_title" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>文字:</td>
              <td><textarea class="input" name="post_content" value="" style="width:400px;height:200px;line-height:25px;"></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">添加</button>
      		<a class="btn" href="{:U('Article/add')}">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
