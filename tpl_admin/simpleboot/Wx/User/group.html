<admintpl file="header" />
<style>
	.recommended,.istop{cursor:pointer;font-size:15px;}
</style>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
        <li class="active"><a href="{:U('User/group')}">分组列表</a></li>
     	<li><a href="{:U('User/groupAdd')}">添加分组</a></li>
    </ul>
  <form class="well form-search" method="post" action="">
    <div class="search_type cc mb10">
      <div class="mb10"> 
         <a href="{:U('User/group_init')}" class="btn btn-primary J_ajax_dialog_btn">初始化</a>
      </div>
    </div>
  </form>
  <form class="J_ajaxForm" action="" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
	          <tr>
	            <th>编号</th>
	            <th>分组名</th>
	            <th>分组人数</th>
	            <th width="120">操作</th>
	          </tr>
        </thead>
        	<foreach name="list" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>{$vo.name}</td>
    	            <td>{$vo.count}</td>
		            <td>
		            	<if condition="$vo['id'] gt 2">
		            		<a href="{:U('User/groupEdit')}/id/{$vo.id}">编辑</a> 
		            	<!-- 	| <a href="{:U('User/groupDel')}/id/{$vo.id}" class="J_ajax_dialog_btn">删除</a> -->
		            	</if>
					</td>
	          	</tr>
          </foreach>
          </table>
    </div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
